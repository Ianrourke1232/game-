<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Slot Game</h1>

    <!-- Displaying user info -->
    <div class="user-info">
      <p id="creator-code"></p>
      <p id="spin-count">Spins: 10</p>
      <p id="points-count">Points: 0</p>
    </div>

    <!-- Slot Machine -->
    <div class="slot-machine">
      <div id="slot1" class="slot">0</div>
      <div id="slot2" class="slot">0</div>
      <div id="slot3" class="slot">0</div>
    </div>

    <!-- Spin and Daily Reward Buttons -->
    <div class="controls">
      <button onclick="spin()">Spin</button>
      <button onclick="claimDailyReward()">Claim Daily Reward</button>
      <button onclick="startAutoSpin()">Start Auto Spin</button>
    </div>

    <!-- Login/Signup Links -->
    <div class="auth">
      <button id="signup-btn">Sign Up</button>
      <button id="login-btn">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
